<!-- add_student.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Student</h2>
        <form method="post" action="{{ url_for('add_student') }}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
            </div>

            <div class="form-group">
                <label for="grade">Grade</label>
                <input type="text" class="form-control" id="grade" name="grade" placeholder="Enter grade" required>
            </div>
            <!-- Fields for student marks -->
            <div class="form-group">
                <label for="maths">Maths</label>
                <input type="number" class="form-control" id="maths" name="maths" placeholder="Enter maths marks" required>
            </div>
            <div class="form-group">
                <label for="science">Science</label>
                <input type="number" class="form-control" id="science" name="science" placeholder="Enter science marks" required>
            </div>
            <div class="form-group">
                <label for="english">English</label>
                <input type="number" class="form-control" id="english" name="english" placeholder="Enter english marks" required>
            </div>
            <div class="form-group">
                <label for="hindi">Hindi</label>
                <input type="number" class="form-control" id="hindi" name="hindi" placeholder="Enter hindi marks" required>
            </div>
            <div class="form-group">
                <label for="computer">Computer</label>
                <input type="number" class="form-control" id="computer" name="computer" placeholder="Enter computer marks" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>
</body>
</html>
