<!-- student_details.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Add custom styles here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Student Details</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Maths</th>
                    <th>Science</th>
                    <th>English</th>
                    <th>Hindi</th>
                    <th>Computer</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.maths }}</td>
                    <td>{{ student.science }}</td>
                    <td>{{ student.english }}</td>
                    <td>{{ student.hindi }}</td>
                    <td>{{ student.computer }}</td>
                </tr>
            </tbody>
        </table>
        <a href="{{ url_for('generate_marksheet', student_id=student.id) }}" class="btn btn-primary">Generate Marksheet</a>
    </div>
</body>
</html>
